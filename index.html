<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœå‹™è¨ˆæ™‚å™¨ - ç¨ç«‹å¾ªç’°ç‰ˆ</title>
    <style>
        :root {
            --primary: #92b4d4;    /* æŸ”å’Œè— */
            --success: #a2d5ab;    /* é¼ å°¾è‰ç¶  */
            --warning: #f3cf7a;    /* å¥¶æ²¹é»ƒ */
            --danger: #e59a9a;     /* æŸ”éœ§ç²‰ */
            --bg: #fdfbf7;         /* æš–å¥¶æ²¹ç™½ */
            --dark: #556067;       /* ç°å²©è‰² */
            --timer-bg: #f1f3f5;   /* æ·ºæ·ºç° */
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            color: var(--dark);
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;

        }

        h2 { text-align: center; margin: 0 0 20px 0; font-size: 1.2rem; letter-spacing: 1px; }

        .settings-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
        }

        .settings-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: flex-end;
        }

        .input-item { display: flex; flex-direction: column; }
        .item-people { width: 70px; } 
        .item-time-select { flex: 1.2; }
        .item-time-custom { flex: 1; }

        label { font-size: 0.75rem; color: #a0aab0; margin-bottom: 5px; font-weight: bold; }
        
        input, select {
            padding: 10px;
            border: 1.5px solid #eee;
            border-radius: 12px;
            font-size: 0.9rem;
            background: #fafafa;
            height: 44px;
            box-sizing: border-box;
            color: var(--dark);
            outline: none;
        }

        .target-info {
            font-size: 0.85rem;
            color: #7a8d99;
            text-align: center;
            padding: 12px;
            background: #f8fbfd;
            border-radius: 15px;
            border: 1px solid #edf2f5;
        }

        /* ç¢¼è¡¨é¡¯ç¤º - ç§»é™¤å°æ™‚ */
        .display {
            font-size: 4rem;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-weight: 600;
            margin: 20px 0;
            background: var(--timer-bg);
            color: var(--dark);
            padding: 30px 10px;
            border-radius: 25px;
        }

        .main-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 16px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        button:active { transform: scale(0.96); opacity: 0.9; }
        button:disabled { background-color: #f0f0f0 !important; color: #ccc !important; }

        #startBtn { background: var(--success); color: white; }
        #lapBtn { background: var(--primary); color: white; }

        .laps-container {
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid #f5f5f5;
        }

        .lap-item {
            padding: 14px 10px;
            border-bottom: 1px solid #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lap-left { flex: 1; }
        .lap-no { font-size: 0.7rem; color: #c0c8cc; text-transform: uppercase; }
        .lap-dur { font-weight: bold; font-size: 1.1rem; color: #66737c; }
        
        .lap-right { text-align: right; flex: 2; }
        .diff-text { font-size: 0.85rem; margin-bottom: 3px; }
        .faster { color: #8ebfa3; font-weight: bold; }
        .slower { color: #d9ad82; }
        
        .praise-text { font-size: 0.75rem; font-weight: bold; opacity: 0.8; }
        .praise-success { color: #8ebfa3; }
        .praise-cheer { color: #b0b8bc; }

        .danger-zone {
            margin-top: 20px;
            text-align: center;
        }

        #resetBtn {
            background: none;
            color: #d0d7db;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>æœå‹™æ•ˆç‡ç›£æ§ âœ¨</h2>

    <div class="settings-card">
        <div class="settings-row">
            <div class="input-item item-people">
                <label>äººæ•¸</label>
                <input type="number" id="peopleCount" value="5" min="1">
            </div>
            <div class="input-item item-time-select">
                <label>çµæŸå¿«é¸</label>
                <select id="endTimeSelect"></select>
            </div>
            <div class="input-item item-time-custom">
                <label>å¾®èª¿</label>
                <input type="time" id="endTimeCustom">
            </div>
        </div>
        <div id="targetDisplay" class="target-info">è¨­å®šç›®æ¨™ä»¥é–‹å§‹</div>
    </div>

    <!-- ç¢¼è¡¨é¡¯ç¤ºï¼šåªé¡¯ç¤º åˆ†:ç§’.æ¯«ç§’ -->
    <div id="display" class="display">00:00.00</div>

    <div class="main-controls">
        <button id="startBtn">é–‹å§‹æœå‹™</button>
        <button id="lapBtn" disabled>å®Œæˆä¸€äºº</button>
    </div>

    <div id="laps" class="laps-container"></div>

    <div class="danger-zone">
        <button id="resetBtn">é‡è¨­æ•¸æ“šèˆ‡äººæ•¸</button>
    </div>
</div>

<script>
    const praises = ["ç¯€å¥çœŸæ£’ âœ¨", "æœå‹™è¿…é€Ÿ ğŸš€", "å®Œç¾é”æ¨™ ğŸ†", "æ•ˆç‡é©šäºº ğŸŒŸ", "å®¢æˆ¶å¾ˆæ»¿æ„å–” ğŸ’–"];
    const cheers = ["å“è³ªå„ªå…ˆ ğŸŒ¿", "æ‰¾å›ç¯€å¥ ğŸ’ª", "ä¸‹ä¸€ä½æœƒæ›´å¿« ğŸŒˆ", "æ·±å‘¼å¸åŠ æ²¹ ğŸ‘"];

    let startTime, elapsedTime = 0, timerInterval, lapCount = 0, targetMsPerPerson = 0;

    const display = document.getElementById('display'), startBtn = document.getElementById('startBtn'),
          lapBtn = document.getElementById('lapBtn'), resetBtn = document.getElementById('resetBtn'),
          lapsContainer = document.getElementById('laps'), peopleInput = document.getElementById('peopleCount'),
          endTimeSelect = document.getElementById('endTimeSelect'), endTimeCustom = document.getElementById('endTimeCustom'),
          targetDisplay = document.getElementById('targetDisplay');

    function init() {
        for (let i = 0; i < 24; i++) {
            for (let j = 0; j < 60; j += 30) {
                const t = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                endTimeSelect.add(new Option(t, t));
            }
        }
        const d = new Date(); d.setHours(d.getHours() + 1);
        const defaultT = `${d.getHours().toString().padStart(2, '0')}:00`;
        endTimeSelect.value = endTimeCustom.value = defaultT;
        updateTarget();
    }

    function updateTarget() {
        const p = parseInt(peopleInput.value) || 1;
        const [h, m] = endTimeCustom.value.split(':');
        const targetD = new Date(); targetD.setHours(h, m, 0, 0);
        let diff = targetD - new Date();
        if (diff < 0) { targetDisplay.innerHTML = "<span style='color:#e59a9a;'>âš ï¸ æ™‚é–“å·²é</span>"; startBtn.disabled = true; return; }
        startBtn.disabled = false;
        targetMsPerPerson = diff / p;
        targetDisplay.innerHTML = `å¹³å‡æ¯äººç›®æ¨™ï¼š${formatTime(targetMsPerPerson)}`;
    }

    // æ ¼å¼åŒ–æ™‚é–“ï¼šç§»é™¤å°æ™‚ï¼Œé¡¯ç¤º MM:SS.ms
    function formatTime(t) {
        const mm = Math.floor(t / 60000);
        const ss = Math.floor((t % 60000) / 1000);
        const ms = Math.floor((t % 1000) / 10);
        return `${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}.${ms.toString().padStart(2, "0")}`;
    }

    startBtn.onclick = () => {
        if (startBtn.innerText === "æš«åœ") {
            clearInterval(timerInterval); startBtn.innerText = "ç¹¼çºŒè¨ˆæ™‚"; startBtn.style.backgroundColor = "var(--success)";
        } else {
            peopleInput.disabled = endTimeSelect.disabled = endTimeCustom.disabled = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => { 
                elapsedTime = Date.now() - startTime; 
                display.innerText = formatTime(elapsedTime); 
            }, 10);
            startBtn.innerText = "æš«åœ"; startBtn.style.backgroundColor = "var(--warning)"; lapBtn.disabled = false;
        }
    };

    lapBtn.onclick = () => {
        lapCount++;
        const duration = elapsedTime; // å› ç‚ºæ¯æ¬¡éƒ½é‡ç½®ï¼Œæ‰€ä»¥ç•¶å‰æ™‚é–“å°±æ˜¯é€™å®¢äººçš„æ™‚é–“
        const diff = duration - targetMsPerPerson;
        const isFaster = diff <= 0;
        const msg = isFaster ? praises[Math.floor(Math.random()*praises.length)] : cheers[Math.floor(Math.random()*cheers.length)];
        
        const item = document.createElement('div');
        item.className = 'lap-item';
        item.innerHTML = `
            <div class="lap-left"><span class="lap-no">ç¬¬ ${lapCount} äºº</span><span class="lap-dur">${formatTime(duration)}</span></div>
            <div class="lap-right">
                <div class="diff-text ${isFaster?'faster':'slower'}">${isFaster?'è¶…å‰':'è½å¾Œ'} ${formatTime(Math.abs(diff))}</div>
                <div class="praise-text ${isFaster?'praise-success':'praise-cheer'}">${msg}</div>
            </div>`;
        lapsContainer.prepend(item); 
        
        // é‡ç½®ç¢¼è¡¨ä¸¦ç«‹å³é–‹å§‹ä¸‹ä¸€ä½
        startTime = Date.now();
        elapsedTime = 0;
    };

    resetBtn.onclick = () => {
        if (confirm("ç¢ºå®šè¦é‡è¨­å—ï¼Ÿç´€éŒ„å°‡æœƒæ¸…é™¤ã€‚")) {
            clearInterval(timerInterval); elapsedTime = lapCount = 0;
            display.innerText = "00:00.00"; lapsContainer.innerHTML = '';
            startBtn.innerText = "é–‹å§‹æœå‹™"; startBtn.style.backgroundColor = "var(--success)";
            lapBtn.disabled = true; peopleInput.disabled = endTimeSelect.disabled = endTimeCustom.disabled = false;
            updateTarget();
        }
    };

    endTimeSelect.onchange = () => { endTimeCustom.value = endTimeSelect.value; updateTarget(); };
    [peopleInput, endTimeCustom].forEach(el => el.oninput = updateTarget);
    init();
</script>

</body>
</html>
