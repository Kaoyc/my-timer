<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        :root {

            --danger: #e59a9a;
            --bg: #fdfbf7;

        }

        body {

        .container {

        }

        h2 { text-align: center; margin: 0 0 15px 0; font-size: 1.2rem; letter-spacing: 1px; }

        .settings-card {
            background: #ffffff;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #f0f0f0;
        }

        /* èª¿æ•´å°é½Šé‚è¼¯ */
        .settings-row {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            align-items: flex-end; /* åº•éƒ¨å°é½Š */
        }

        .input-item { 
            display: flex; 
            flex-direction: column; 
            flex: 1; 
        }
        
        .item-people { flex: 0 0 70px; } /* å›ºå®šäººæ•¸å¯¬åº¦ */

        label { 
            font-size: 0.7rem; 
            color: #a0aab0; 
            margin-bottom: 5px; 
            font-weight: bold; 
            white-space: nowrap;
        }
        
        /* å¼·åˆ¶æ‰€æœ‰æ¡†æ¡†é«˜åº¦ä¸€è‡´ */
        input, select {
            width: 100%;
            height: 42px; /* å›ºå®šé«˜åº¦ */
            padding: 0 8px;
            border: 1.5px solid #eee;
            border-radius: 10px;
            font-size: 0.9rem;
            background: #fafafa;
            color: var(--dark);
            box-sizing: border-box;
            outline: none;
            /* ç§»é™¤æ‰‹æ©Ÿé è¨­é™°å½±èˆ‡é«˜åº¦åŠ æˆ */
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        /* é‡å°æ™‚é–“æ¡†å¾®èª¿ */
        input[type="time"] {
            display: flex;
            align-items: center;
            line-height: 42px; /* èˆ‡é«˜åº¦ç›¸åŒ */
        }

        input:focus, select:focus { border-color: var(--primary); }

        .target-info {
            font-size: 0.85rem;
            color: #7a8d99;
            text-align: center;
            padding: 10px;
            background: #f8fbfd;
            border-radius: 12px;
            border: 1px solid #edf2f5;
        }

        .display {
            font-size: 3.8rem;
            font-family: 'Courier New', monospace;
            text-align: center;
            font-weight: 600;
            margin: 15px 0;
            background: var(--timer-bg);
            color: var(--dark);
            padding: 25px 5px;
            border-radius: 25px;
            overflow: hidden;
        }

        .main-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        button {
            padding: 16px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s;
            touch-action: manipulation;
        }

        button:active { transform: scale(0.96); opacity: 0.9; }
        button:disabled { background-color: #f0f0f0 !important; color: #ccc !important; }

        #startBtn { background: var(--success); color: white; }
        #lapBtn { background: var(--primary); color: white; }

        .laps-container {
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid #f5f5f5;
        }

        .lap-item {
            padding: 12px 5px;
            border-bottom: 1px solid #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lap-left { flex: 1; }
        .lap-no { font-size: 0.7rem; color: #c0c8cc; }
        .lap-dur { font-weight: bold; font-size: 1.1rem; color: #66737c; }
        
        .lap-right { text-align: right; flex: 1.5; }
        .diff-text { font-size: 0.8rem; margin-bottom: 2px; }
        .faster { color: #8ebfa3; font-weight: bold; }
        .slower { color: #d9ad82; }
        
        .praise-text { font-size: 0.75rem; font-weight: bold; opacity: 0.8; }
        .praise-success { color: #8ebfa3; }
        .praise-cheer { color: #b0b8bc; }

        .danger-zone {
            margin-top: 20px;
            text-align: center;
        }

        #resetBtn {
            background: none;
            color: #d0d7db;
            font-size: 0.8rem;
            border: none;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>æœå‹™æ•ˆç‡ç›£æ§ âœ¨</h2>

    <div class="settings-card">
        <div class="settings-row">
            <div class="input-item item-people">
                <label>äººæ•¸</label>
                <input type="number" id="peopleCount" value="5" min="1" inputmode="numeric">
            </div>
            <div class="input-item">
                <label>çµæŸå¿«é¸</label>
                <select id="endTimeSelect"></select>
            </div>
            <div class="input-item">
                <label>å¾®èª¿</label>
                <input type="time" id="endTimeCustom">
            </div>
        </div>
        <div id="targetDisplay" class="target-info">è¨­å®šç›®æ¨™ä»¥é–‹å§‹</div>
    </div>

    <div id="display" class="display">00:00.00</div>

    <div class="main-controls">
        <button id="startBtn">é–‹å§‹è¨ˆæ™‚</button>
        <button id="lapBtn" disabled>å®Œæˆä¸€äºº</button>
    </div>

    <div id="laps" class="laps-container"></div>

    <div class="danger-zone">
        <button id="resetBtn">é‡è¨­æ•¸æ“šèˆ‡äººæ•¸</button>
    </div>
</div>

<script>
    const praises = ["è¡¨ç¾å„ªç•° âœ¨", "ç¯€å¥å¾ˆæ£’ ğŸš€", "å®Œç¾é”æ¨™ ğŸ†", "æ•ˆç‡é©šäºº ğŸŒŸ", "åšå¾—å¥½ ğŸ’–"];
    const cheers = ["å“è³ªå„ªå…ˆ ğŸŒ¿", "æ‰¾å›ç¯€å¥ ğŸ’ª", "ä¸‹ä¸€ä½åŠ æ²¹ ğŸŒˆ", "å°ˆæ³¨ç•¶ä¸‹ ğŸ‘"];

    let startTime, elapsedTime = 0, timerInterval, lapCount = 0, targetMsPerPerson = 0;

    const display = document.getElementById('display'), startBtn = document.getElementById('startBtn'),
          lapBtn = document.getElementById('lapBtn'), resetBtn = document.getElementById('resetBtn'),
          lapsContainer = document.getElementById('laps'), peopleInput = document.getElementById('peopleCount'),
          endTimeSelect = document.getElementById('endTimeSelect'), endTimeCustom = document.getElementById('endTimeCustom'),
          targetDisplay = document.getElementById('targetDisplay');

    function init() {
        for (let i = 0; i < 24; i++) {
            for (let j = 0; j < 60; j += 30) {
                const t = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                endTimeSelect.add(new Option(t, t));
            }
        }
        const d = new Date(); d.setHours(d.getHours() + 1);
        const defaultT = `${d.getHours().toString().padStart(2, '0')}:00`;
        endTimeSelect.value = endTimeCustom.value = defaultT;
        updateTarget();
    }

    function updateTarget() {
        const p = parseInt(peopleInput.value) || 1;
        const [h, m] = endTimeCustom.value.split(':');
        const targetD = new Date(); targetD.setHours(h, m, 0, 0);
        let diff = targetD - new Date();
        if (diff < 0) { targetDisplay.innerHTML = "<span style='color:#e59a9a;'>âš ï¸ æ™‚é–“å·²é</span>"; startBtn.disabled = true; return; }
        startBtn.disabled = false;
        targetMsPerPerson = diff / p;
        targetDisplay.innerHTML = `æ¯ä½ç›®æ¨™ï¼š${formatTime(targetMsPerPerson)}`;
    }

    function formatTime(t) {
        const mm = Math.floor(t / 60000);
        const ss = Math.floor((t % 60000) / 1000);
        const ms = Math.floor((t % 1000) / 10);
        return `${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}.${ms.toString().padStart(2, "0")}`;
    }

    startBtn.onclick = () => {
        if (startBtn.innerText === "æš«åœ") {
            clearInterval(timerInterval); startBtn.innerText = "ç¹¼çºŒè¨ˆæ™‚"; startBtn.style.backgroundColor = "var(--success)";
        } else {
            peopleInput.disabled = endTimeSelect.disabled = endTimeCustom.disabled = true;
            startTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => { 
                elapsedTime = Date.now() - startTime; 
                display.innerText = formatTime(elapsedTime); 
            }, 10);
            startBtn.innerText = "æš«åœ"; startBtn.style.backgroundColor = "var(--warning)"; lapBtn.disabled = false;
        }
    };

    lapBtn.onclick = () => {
        lapCount++;
        const duration = elapsedTime;
        const diff = duration - targetMsPerPerson;
        const isFaster = diff <= 0;
        const msg = isFaster ? praises[Math.floor(Math.random()*praises.length)] : cheers[Math.floor(Math.random()*cheers.length)];
        
        const item = document.createElement('div');
        item.className = 'lap-item';
        item.innerHTML = `
            <div class="lap-left"><span class="lap-no">P ${lapCount}</span><br><span class="lap-dur">${formatTime(duration)}</span></div>
            <div class="lap-right">
                <div class="diff-text ${isFaster?'faster':'slower'}">${isFaster?'é ˜å…ˆ':'é²æ–¼'} ${formatTime(Math.abs(diff))}</div>
                <div class="praise-text ${isFaster?'praise-success':'praise-cheer'}">${msg}</div>
            </div>`;
        lapsContainer.prepend(item); 
        startTime = Date.now(); elapsedTime = 0;
    };

    resetBtn.onclick = () => {
        if (confirm("ç¢ºå®šé‡è¨­ï¼Ÿç´€éŒ„å°‡æ¸…é™¤ã€‚")) {
            clearInterval(timerInterval); elapsedTime = lapCount = 0;
            display.innerText = "00:00.00"; lapsContainer.innerHTML = '';
            startBtn.innerText = "é–‹å§‹è¨ˆæ™‚"; startBtn.style.backgroundColor = "var(--success)";
            lapBtn.disabled = true; peopleInput.disabled = endTimeSelect.disabled = endTimeCustom.disabled = false;
            updateTarget();
        }
    };

    endTimeSelect.onchange = () => { endTimeCustom.value = endTimeSelect.value; updateTarget(); };
    [peopleInput, endTimeCustom].forEach(el => el.oninput = updateTarget);
    init();
</script>

</body>
</html>
