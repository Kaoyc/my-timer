<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æœå‹™ç›£æ§ - æ¥µç°¡é€²åº¦ç‰ˆ</title>
    <style>
        :root {
            --primary: #92b4d4;    /* æŸ”å’Œè— - å®Œæˆé€²åº¦ */
            --success: #a2d5ab;    /* é¼ å°¾è‰ç¶  */
            --warning: #f3cf7a;    /* å¥¶æ²¹é»ƒ */
            --danger: #e59a9a;     /* æŸ”éœ§ç²‰ - æ™‚é–“åˆ»åº¦èˆ‡è½å¾Œ */
            --bg: #fdfbf7;
            --dark: #556067;
            --timer-bg: #f1f3f5;
            --bar-bg: #e9ecef;
        }

        body {
            font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 15px;
            margin: 0;
            color: var(--dark);
        }

        .container {
            background: white;
            width: 100%;
            max-width: 450px;
            padding: 1.2rem;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(146,180,212,0.1);
        }

        h2 { text-align: center; margin: 0 0 15px 0; font-size: 1.2rem; letter-spacing: 1px; }

        .settings-card {
            background: #ffffff; padding: 15px; border-radius: 20px;
            margin-bottom: 15px; border: 1px solid #f0f0f0;
        }

        .settings-row { display: flex; gap: 8px; margin-bottom: 12px; align-items: flex-end; }
        .input-item { display: flex; flex-direction: column; flex: 1; }
        .item-people { flex: 0 0 70px; } 

        label { font-size: 0.7rem; color: #a0aab0; margin-bottom: 5px; font-weight: bold; }
        
        input, select {
            width: 100%; height: 42px; padding: 0 8px;
            border: 1.5px solid #eee; border-radius: 10px;
            font-size: 0.9rem; background: #fafafa;
            color: var(--dark); box-sizing: border-box; outline: none;
            -webkit-appearance: none; appearance: none;
        }

        /* ç¸½é€²åº¦å€å¡Š */
        .overall-section { margin-bottom: 25px; }
        .overall-header { display: flex; justify-content: flex-end; margin-bottom: 8px; height: 18px; }
        #overallStatus { font-size: 0.8rem; color: var(--primary); font-weight: bold; }

        .overall-progress-container {
            width: 100%; height: 12px; background: var(--bar-bg);
            border-radius: 6px; position: relative; overflow: visible;
        }
        /* è—è‰²é•·æ¢ï¼šä»£è¡¨äººæ•¸å®Œæˆé€²åº¦ */
        #peopleProgressBar { 
            width: 0%; height: 100%; background: var(--primary); 
            border-radius: 6px; transition: width 0.5s ease-out; 
        }
        /* ç´…è‰²åˆ»åº¦ç·šï¼šä»£è¡¨æ™‚é–“æµé€é€²åº¦ */
        #timeMarker {
            position: absolute; top: -3px; bottom: -3px; width: 3px;
            background: var(--danger); left: 0%; transition: left 0.5s linear;
            box-shadow: 0 0 4px rgba(229,154,154,0.4);
            z-index: 2;
        }

        /* å›åˆç¢¼è¡¨å€ */
        .timer-card {
            position: relative; width: 100%; background: var(--timer-bg);
            border-radius: 25px; margin-bottom: 20px; overflow: hidden;
            height: 110px; display: flex; align-items: center; justify-content: center;
        }
        #roundBackgroundBar {
            position: absolute; left: 0; top: 0; bottom: 0; width: 0%;
            background-color: var(--success); opacity: 0.35;
            transition: width 0.1s linear, background-color 0.3s ease;
        }
        .display { position: relative; font-size: 3.8rem; font-family: 'Courier New', monospace; font-weight: 600; z-index: 1; }

        .main-controls { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 15px; }
        button { padding: 16px; font-size: 1rem; font-weight: bold; border: none; border-radius: 18px; cursor: pointer; touch-action: manipulation; }
        #startBtn { background: var(--success); color: white; }
        #lapBtn { background: var(--primary); color: white; }
        button:disabled { background-color: #f0f0f0 !important; color: #ccc !important; }

        .laps-container { max-height: 180px; overflow-y: auto; border-top: 1px solid #f5f5f5; }
        .lap-item { padding: 10px 5px; border-bottom: 1px solid #fafafa; display: flex; justify-content: space-between; align-items: center; }
        .lap-dur { font-weight: bold; font-size: 1.1rem; color: #66737c; }
        .diff-text { font-size: 0.8rem; }
        .faster { color: #8ebfa3; font-weight: bold; }
        .slower { color: #d9ad82; }

        #resetBtn { background: none; color: #d0d7db; font-size: 0.8rem; border: none; cursor: pointer; text-decoration: underline; margin-top: 15px; width: 100%; }
    </style>
</head>
<body>

<div class="container">
    <h2>æœå‹™æ•ˆç‡ç›£æ§ âœ¨</h2>

    <div class="settings-card">
        <div class="settings-row">
            <div class="input-item item-people">
                <label>äººæ•¸</label>
                <input type="number" id="peopleCount" value="10" min="1" inputmode="numeric">
            </div>
            <div class="input-item">
                <label>çµæŸå¿«é¸</label>
                <select id="endTimeSelect"></select>
            </div>
            <div class="input-item">
                <label>å¾®èª¿</label>
                <input type="time" id="endTimeCustom">
            </div>
        </div>
    </div>

    <!-- ç¸½é€²åº¦å°ç…§å€ -->
    <div class="overall-section">
        <div class="overall-header">
            <span id="overallStatus">å¾…æ©Ÿä¸­</span>
        </div>
        <div class="overall-progress-container">
            <div id="peopleProgressBar"></div>
            <div id="timeMarker"></div>
        </div>
    </div>

    <!-- å›åˆç¢¼è¡¨ -->
    <div class="timer-card">
        <div id="roundBackgroundBar"></div>
        <div id="display" class="display">00:00.00</div>
    </div>

    <div class="main-controls">
        <button id="startBtn">é–‹å§‹æœå‹™</button>
        <button id="lapBtn" disabled>å®Œæˆä¸€äºº</button>
    </div>

    <div id="laps" class="laps-container"></div>
    <button id="resetBtn">é‡è¨­æ‰€æœ‰æ•¸æ“š</button>
</div>

<script>
    const praises = ["è¶…å‰é€²åº¦ï¼ğŸš€", "æ•ˆç‡é©šäºº âœ¨", "ç¯€å¥å®Œç¾ ğŸ†", "åšå¾—å¥½ ğŸ’–"];
    const cheers = ["å“è³ªå„ªå…ˆ ğŸŒ¿", "æ‰¾å›ç¯€å¥ ğŸ’ª", "ç©©å®šç™¼æ® ğŸ‘", "ä¸‹ä¸€ä½åŠ æ²¹ ğŸŒˆ"];

    let sessionStartTime, currentRoundStartTime, elapsedTime = 0, timerInterval;
    let lapCount = 0, targetMsPerPerson = 0, totalSessionDuration = 0, totalPeople = 0;

    const display = document.getElementById('display'), roundBar = document.getElementById('roundBackgroundBar'),
          peopleProgressBar = document.getElementById('peopleProgressBar'), timeMarker = document.getElementById('timeMarker'),
          overallStatus = document.getElementById('overallStatus'),
          startBtn = document.getElementById('startBtn'), lapBtn = document.getElementById('lapBtn'),
          resetBtn = document.getElementById('resetBtn'), lapsContainer = document.getElementById('laps'),
          peopleInput = document.getElementById('peopleCount'), endTimeSelect = document.getElementById('endTimeSelect'),
          endTimeCustom = document.getElementById('endTimeCustom');

    function init() {
        for (let i = 0; i < 24; i++) {
            for (let j = 0; j < 60; j += 30) {
                const t = `${i.toString().padStart(2, '0')}:${j.toString().padStart(2, '0')}`;
                endTimeSelect.add(new Option(t, t));
            }
        }
        const d = new Date(); d.setHours(d.getHours() + 1);
        const defaultT = `${d.getHours().toString().padStart(2, '0')}:00`;
        endTimeSelect.value = endTimeCustom.value = defaultT;
    }

    function calculateTarget() {
        totalPeople = parseInt(peopleInput.value) || 1;
        const [h, m] = endTimeCustom.value.split(':');
        const targetD = new Date(); targetD.setHours(h, m, 0, 0);
        let diff = targetD - new Date();
        if (diff < 0) return 0;
        targetMsPerPerson = diff / totalPeople;
        return diff;
    }

    function formatTime(t) {
        const mm = Math.floor(t / 60000), ss = Math.floor((t % 60000) / 1000), ms = Math.floor((t % 1000) / 10);
        return `${mm.toString().padStart(2, "0")}:${ss.toString().padStart(2, "0")}.${ms.toString().padStart(2, "0")}`;
    }

    function updateVisuals() {
        // 1. å›åˆèƒŒæ™¯
        const roundPercent = (elapsedTime / targetMsPerPerson) * 100;
        roundBar.style.width = Math.min(roundPercent, 100) + "%";
        roundBar.style.backgroundColor = roundPercent >= 100 ? "var(--danger)" : (roundPercent >= 80 ? "var(--warning)" : "var(--success)");

        // 2. ç¸½é€²åº¦å°ç…§
        const totalElapsed = Date.now() - sessionStartTime;
        const timePercent = (totalElapsed / totalSessionDuration) * 100;
        const peoplePercent = (lapCount / totalPeople) * 100;

        timeMarker.style.left = Math.min(timePercent, 100) + "%";
        peopleProgressBar.style.width = Math.min(peoplePercent, 100) + "%";

        // 3. é ˜å…ˆ/è½å¾Œé‚è¼¯
        const expectedCount = Math.floor(totalElapsed / targetMsPerPerson);
        const diffCount = lapCount - expectedCount;

        if (diffCount > 0) {
            overallStatus.innerText = `é ˜å…ˆ ${diffCount} äºº ğŸ†`;
            overallStatus.style.color = "var(--success)";
        } else if (diffCount < 0) {
            overallStatus.innerText = `è½å¾Œ ${Math.abs(diffCount)} äºº ğŸ’ª`;
            overallStatus.style.color = "var(--danger)";
        } else {
            overallStatus.innerText = `æº–æ™‚ âš–ï¸`;
            overallStatus.style.color = "var(--primary)";
        }
    }

    startBtn.onclick = () => {
        if (startBtn.innerText === "æš«åœ") {
            clearInterval(timerInterval); startBtn.innerText = "ç¹¼çºŒ"; startBtn.style.backgroundColor = "var(--success)";
        } else {
            if (!sessionStartTime) {
                totalSessionDuration = calculateTarget();
                if (totalSessionDuration <= 0) { alert("çµæŸæ™‚é–“ç„¡æ•ˆï¼"); return; }
                sessionStartTime = Date.now();
            }
            peopleInput.disabled = endTimeSelect.disabled = endTimeCustom.disabled = true;
            currentRoundStartTime = Date.now() - elapsedTime;
            timerInterval = setInterval(() => { 
                elapsedTime = Date.now() - currentRoundStartTime; 
                display.innerText = formatTime(elapsedTime); 
                updateVisuals();
            }, 10);
            startBtn.innerText = "æš«åœ"; startBtn.style.backgroundColor = "var(--warning)"; lapBtn.disabled = false;
        }
    };

    lapBtn.onclick = () => {
        lapCount++;
        const duration = elapsedTime;
        const isFaster = duration <= targetMsPerPerson;
        const msg = isFaster ? praises[Math.floor(Math.random()*praises.length)] : cheers[Math.floor(Math.random()*cheers.length)];
        
        const item = document.createElement('div');
        item.className = 'lap-item';
        item.innerHTML = `
            <div class="lap-left"><span class="lap-no">P ${lapCount}</span><br><span class="lap-dur">${formatTime(duration)}</span></div>
            <div class="lap-right">
                <div class="diff-text ${isFaster?'faster':'slower'}">${isFaster?'é ˜å…ˆ':'å»¶é²'} ${formatTime(Math.abs(duration - targetMsPerPerson))}</div>
                <div class="praise-text" style="color:${isFaster?'#8ebfa3':'#b0b8bc'}">${msg}</div>
            </div>`;
        lapsContainer.prepend(item); 
        currentRoundStartTime = Date.now(); elapsedTime = 0;
        updateVisuals();
    };

    resetBtn.onclick = () => {
        if (confirm("ç¢ºå®šé‡è¨­å—ï¼Ÿç´€éŒ„å°‡æ¸…ç©ºã€‚")) {
            clearInterval(timerInterval); elapsedTime = lapCount = 0; sessionStartTime = null;
            display.innerText = "00:00.00"; lapsContainer.innerHTML = '';
            peopleProgressBar.style.width = "0%"; timeMarker.style.left = "0%";
            overallStatus.innerText = "å¾…æ©Ÿä¸­";
            startBtn.innerText = "é–‹å§‹æœå‹™"; startBtn.style.backgroundColor = "var(--success)";
            lapBtn.disabled = true; peopleInput.disabled = endTimeSelect.disabled = endTimeCustom.disabled = false;
        }
    };

    endTimeSelect.onchange = () => { endTimeCustom.value = endTimeSelect.value; };
    init();
</script>

</body>
</html>
